<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="script.js"></script>

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="overlay"></div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html"><img src="media/icons/back-arrow-dark.svg" alt=""></a></li>
        </ul>
    </nav>

    <main>
        <div class="login-container">
            
            <form action="">
                <h1>Login</h1>
                <div class="inputContainer1 input-container">
                    <label for="emopoyeeId">Employee Id</label>
                    <div class="inputholder">
                        <input type="text" name="emoployeeId" id="emoployeeId" placeholder="Enter your employee id"/>
                        <img src="media/icons/User.svg" alt="">
                    </div>
                </div>

                <div class="inputContainer2 input-container">
                    <label for="password">Password</label>
                    <div class="inputholder">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <img src="media/icons/password.svg" alt="">
                    </div>
                </div>

                <div class="inputContainer3">
                    <input type="submit" value="Login">
                    <a href="#">forgot password?</a>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
