<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image carousel</title>
    <!-- <link rel="stylesheet" href="styles.css">   -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel {
            /* background-color: #D9D9D9; */
            width: 100dvw;
            overflow: hidden;
        }

        .slides {
            display: flex;
            overflow-x: scroll;
            height: 100dvh;
            align-items: center;
            scrollbar-width: none;
            /* transform: skewY(10deg); */
            /* transform: rotate3d(2.5, 1.2, 0.3); */
        }

        .slide img {
            width: 30rem;
            opacity: 90%;
            transform: rotate3d(1, 1, 1, -20deg);

            /* transform: skewY(10deg); */
        }

        .slide {
            /* transform: skewY(-20deg); */
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="media/images/attendanceBg.jpg" alt="Image 1"></div>
            <div class="slide"><img src="media/images/attendanceBg2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="media/images/dashboardBg1.jpg" alt="Image 3"></div>
            <div class="slide"><img src="media/images/documents2.jpg" alt="Image 3"></div>
            <div class="slide"><img src="media/images/documents1.jpg" alt="Image 3"></div>
            <div class="slide"><img src="media/images/documents4.jpg" alt="Image 3"></div>
            <div class="slide"><img src="media/images/HelpBg1.jpg" alt="Image 3"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Change slide every 3 seconds  
    </script>
</body>

</html>
