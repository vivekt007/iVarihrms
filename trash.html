<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image carousel</title>
    <!-- <link rel="stylesheet" href="styles.css">   -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel {
            width: 50vw;
            height: 80vh;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="media/images/attendanceBg.jpg" alt="Image 1"></div>
            <div class="slide"><img src="media/images/attendanceBg.jpg" alt="Image 2"></div>
            <div class="slide"><img src="media/images/attendanceBg.jpg" alt="Image 3"></div>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        let slides = document.querySelector(".slides");
        let slideIndex = 0;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.children.length;
            showSlide(slideIndex);
        }

        setInterval(nextSlide, 2000); // Change slide every 3 seconds  
    </script>
</body>

</html>
