<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out Reach</title>
    <link rel="stylesheet" href="css/outReach.css">
    <script src="script.js"></script>

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html"><img src="media/icons/back-arrow-.svg" alt=""></a></li>
        </ul>
    </nav>

    <main>
        <form action="#" class="outReach">
            <div class="heading">
                <h1 class="cabin">Out Reach</h1>
                <p>Log details of new company contacts.</a>
                    <!-- <div class="horizontal-line"></div> -->
            </div>


            <div class="input-container">
                <label for="companyName">Company Name</label>
                <input type="text" name="helpName" id="helpName" placeholder="Comapny name" required>
            </div>

            <div class="outReachRow1">

                <div class="input-container">
                    <label for="outReachContactPersonName">Contact Person Name</label>
                    <input type="text" name="outReachContactPersonName" id="outReachContactPersonName"
                        placeholder="Conatct person name" required>
                </div>

                <div class="input-container">
                    <label for="outReachContactNumber">Contact number</label>
                    <input type="text" name="outReachContactNumber" id="outReachContactNumber"
                        placeholder="Contact person number" required>
                </div>
            </div>

            <div class="outReachRow2">
                <div class="input-container">
                    <label for="outreachPersonEmail">Conatct Email</label>
                    <input type="text" name="outreachPersonEmail" id="outreachPersonEmail"
                        placeholder="Contact person email id" required>
                </div>

                <div class="input-container">
                    <label for="outReachCompanyAddress">Company Address</label>
                    <input type="text" name="outReachCompanyAddress" id="outReachCompanyAddress"
                        placeholder="Compnany address" required>
                </div>
            </div>

            <div class="outReachRow3">
                <div class="input-container">
                    <label for="helpQuery">Additional Details <span>(Optional)</span></label>
                    <textarea name="helpQuery" id="helpQuery" placeholder="Please enter any additional details..." rows="2"></textarea>
                </div>
            </div>





            <div class="btns">
                <input type="submit" value="Submit">
                <input type="button" value="Cancel">
            </div>
        </form>
    </main>
</body>

</html>
