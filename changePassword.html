<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="css/changePassword.css">
    <script src="script.js"></script>

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
   
    <nav>
        <ul class="nav-links">
            <li><a href="userProfile.html"><img src="media/icons/back-arrow-.svg" alt=""></a></li>
        </ul>
    </nav>

    <main>
        <form action="">
            <h1 class="cabin">Change Password</h1>
            <div class="input-container">
                <label for="oldPassword">Old Password</label>
                <input type="password" name="oldPassword" id="oldPassword" >
            </div>
            <div class="input-container">
                <label for="newPassword">New Password</label>
                <input type="password" name="newPassword" id="newPassword" >
            </div>
            <div class="input-container">
                <label for="confirmNewPassword">Confirm new Password</label>
                <input type="password" name="confirmNewPassword" id="confirmNewPassword" >
            </div>
            <div class="btns">
                <input type="submit" value="Confirm">
                <a href="javascript: history.go(-1)">
                    <input type="button" value="Cancel">
                </a>
            </div>
        </form>
    </main>

</body>

</html>
